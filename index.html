<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='header'>
        <h1 class='title'>Rock Paper Scissors</h1>
    </div>
    <main>
        <div class="score">
            <div class="computer-score">Comp</div>
            <span class="comp">0</span>
            <span class="user">0</span>
            <div class="user-score">You</div>
        </div>

        <div class="result">
            <h1 class='results'>Paper Covers Rock, You win!!!</h1>
        </div>

        <div class="options">
            <h1>Select your hand?</h1>
            <div class="option" id='r'>
                <img src="/art/noun-fist-477914.svg" alt="">
            </div>
            <div class="option" id='p'>
                <img src="/art/noun-hand-477922.svg" alt="">
            </div>
            <div class="option" id='s'>
                <img src="/art/noun-scissors-477919.svg" alt="">
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
